
services:
  postgres:
    image: postgres:16
    container_name: blind_tasting_db
    environment:
      POSTGRES_USER: bt_user
      POSTGRES_PASSWORD: bt_pass
      POSTGRES_DB: blind_tasting
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bt_user -d blind_tasting"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
    env_file:
      - .env
    environment:
      # só sobrescrever se quiser; o .env é prioridade para dev
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "10000:10000"

volumes:
  pgdata:
